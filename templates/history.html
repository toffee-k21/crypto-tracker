<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency - History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* HEADER */
        header {
            background: #022c22 !important;
            border-bottom: 1px solid #14532d;
        }

        .logo h1,
        .logo-icon {
            color: #22c55e !important;
        }

        /* NAV LINKS */
        .nav-link {
            color: #bbf7d0 !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #22c55e !important;
        }

        /* USER INFO */
        .username {
            color: #86efac !important;
        }

        /* CONTAINER */
        .history-container {
            padding: 30px;
            background: #020617;
        }

        /* BUTTONS */
        .coin-btn,
        .time-btn {
            background: #052e16 !important;
            color: #bbf7d0 !important;
            border: 1px solid #14532d !important;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 6px;
        }

        .coin-btn:hover,
        .time-btn:hover {
            background: #14532d !important;
        }

        .coin-btn.active,
        .time-btn.active {
            background: #22c55e !important;
            color: #022c22 !important;
            border-color: #22c55e !important;
        }

        /* CHART BOX */
        .chart-container {
            background: #022c22 !important;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* FORCE REMOVE BLUE OUTLINES */
        button:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        a {
            color: #22c55e !important;
        }

        a:hover {
            color: #4ade80 !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-chart-bar logo-icon"></i>
            <h1>Cryptocurrency History</h1>
        </div>
        <nav>
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/history" class="nav-link active"><i class="fas fa-history"></i> History</a>
            <a href="/alerts" class="nav-link"><i class="fas fa-bell"></i> Alerts</a>
            <div class="user-info">
                <span class="username">{{username}}</span>
                <a href="/logout" class="btn btn-secondary btn-sm">Logout</a>
            </div>
        </nav>
    </header>

    <div class="history-container">
        <div class="chart-controls">
            <div class="coin-selector">
                <button class="coin-btn active" onclick="changeCoin('btc')">BTC</button>
                <button class="coin-btn" onclick="changeCoin('eth')">ETH</button>
                <button class="coin-btn" onclick="changeCoin('sol')">SOL</button>
                <button class="coin-btn" onclick="changeCoin('ada')">ADA</button>
            </div>
            <div class="time-filter">
                <button class="time-btn active">1W</button>
                <button class="time-btn">1M</button>
                <button class="time-btn">3M</button>
                <button class="time-btn">1Y</button>
                <button class="time-btn">ALL</button>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/history.js') }}"></script>

    <script>
        function changeCoin(coin) {
            document.querySelectorAll('.coin-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            console.log('Loading data for:', coin);
        }
    </script>
</body>
</html>
